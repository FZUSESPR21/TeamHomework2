<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js"></script>
</head>
<body>
<h5>参会者信息：</h5>
<ul id="people-list"></ul>
<button id="post-message-button" type="button">发布消息</button>
<script>
    const href = location.href;
    const index = href.lastIndexOf('=') + 1;
    const secretName = href.substring(index);

    const sample = [
        "参与者1：论坛1，论坛2，论坛3",
        "参与者2：论坛1，论坛2，论坛3，论坛4"
    ]

    $.ajax({
        url: '/allUser?user=' + secretName, //TODO("替换url")
        success: function (result) {
            const data = sample;//TODO("替换数据")
            const peopleList = document.getElementById('people-list');

            for (const item of data) {
                const li = document.createElement('li');
                li.append(item);
                peopleList.append(li);
            }
        }
    });

    const postMessageButton = document.getElementById('post-message-button');
    postMessageButton.onclick = function () {

    };
</script>
</body>
</html>
