<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/checkform.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/eventhand.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
<div class="box">
    <h2>Login</h2>
    <form class="form-box" id="form1" role="form" action = "/login" method="post" onsubmit="return checkForm()">
        <div class="inputBox">
            <input class="login-text" type="text" id="username" name = "username" placeholder="请输入账号"> <br>
            <input class="login-text" type="password" id = "password" name = "password" placeholder="请输入密码"> <br>
        </div>

        <input type="submit" id = "login" class="login-btn" value = "登录">
        <input type="button" class="register-btn" value="注册" onclick="jumpregister()">
    </form>
</div>

</body>
</html>
