<script src="../jquery/dist/jquery.min.js"></script>

<script type="text/javascript">
    var i = 1;
    $(function() {
        $.ajax({
            url: 'test1.json',
            type: 'get',
            dataType: 'json',
            success: function(data){
                $.each(data,function (index,item) {
                    if (data[index].blog){
                        $("#blog_content").text(data[index].blog);//加载数据
                        $("#blog_id").val(data[index].blog_id);
                        var testView = editormd.markdownToHTML("test-markdown-view", {
                        });
                    }
                    if (data[index].scoringItem){
                        $("#scoring_item").append("<label class='item_label'>"+data[index].scoringName+"</label>");
                        $("#scoring_item").append(" <input class='score_input' id='"+i+"' type=\"text\" value='"+data[index].score+"' name='"+data[index].scoringItem+"' placeholder='"+"总分"+data[index].score+"分"+"'>");
                        $("#scoring_item").append("</br>");
                        i=i+1;
                    }
                });
            }
        });
    });

    function submitOnClick() {
        var t = 0;
        var itemsScore = new Array();
        for (var m=1; m<i-1; m++){
            var k = document.getElementById(m.toString()).value;
            var j = document.getElementById(m.toString()).name;
            var data2={
                item: k,
                score : j
            };
            itemsScore[t++] = data2;
        }
        var blog_id = $("#blog_id").val();

        console.log(blog_id);
        var data1={
            "blogId": blog_id,
            "score": itemsScore,
        };

        var data = JSON.stringify(data1);
        console.log(data);

        $.ajax({
            type: 'post',
            url: 'test2.json',
            dataType: 'json',
            data: data,
            success: function(data){
                if (data == 'Yes') {
                    alert("成功修改！");
                    location.reload();
                }else {
                    alert(data);
                }
            }
        });
    }

    function nextOnClick() {
        var blog_id = $("#blog_id").val();
        $.ajax({
            type: 'post',
            url: 'test2.json',
            dataType: 'json',
            data: {
                blog_id: blog_id,
            },
            success: function(data){
                if (data == 'Yes') {
                    location.reload();
                }else {
                    alert(data);
                }
            }
        });
    }

    function lastOnClick() {
        var blog_id = $("#blog_id").val();
        $.ajax({
            type: 'post',
            url: 'test2.json',
            dataType: 'json',
            data: {

            },
            success: function(data){
                if (data == 'Yes') {

                }else {

                }
            }
        });
    }
