<script>
    function updateOnClick(){
        var student_id = $("#student").find("option:selected").val();
        var work_id = $("#work").find("option:selected").val();
        $.ajax({
            type: 'post',
            url: 'test2.json',
            dataType: 'json',
            data: {
                student_id: student_id,
                work_id: work_id,
            },
            success: function(data){
                if (data == 'Yes') {
                    window.location.href="assignmentScore.html";
                }
                else {
                    alert('您没有该权限！');
                }
            }
        });
    }

    $(document).ready(function () {
        //加载下拉列表的内容
        $.ajax({
            type: 'get',
            url: 'test1.json',
            dataType: 'json',
            success: function(data){
                $.each(data,function (index,item) {
                    if (data[index].id){
                        $("#student").append("<option value='"+data[index].id+"'>"+data[index].id+data[index].name+"</option>");
                    }
                    if (data[index].work_id){
                        $("#work").append("<option value='"+data[index].work_id+"'>"+data[index].work_name+"</option>");
                    }
                });
            }
        });
    });

    
    //下拉选项改变时
    document.getElementById('student').onchange=function(){
        var student_id = $("#student").find("option:selected").val();
        var work_id = $("#work").find("option:selected").val();
        $.ajax({
            type: 'post',
            url: 'test2.json',
            dataType: 'json',
            data: {
                student_id: student_id,
                work_id: work_id,
            },
            success: function(data){
                if (data == 'Yes') {
                    $('#myTable').bootstrapTable('refresh');
                }
                else {
                    alert('查询不到该学生！');
                }
            }
        });
    };

    document.getElementById('work').onchange=function(){
        var student_id = $("#student").find("option:selected").val();
        var work_id = $("#work").find("option:selected").val();
        $.ajax({
            type: 'post',
            url: 'test2.json',
            dataType: 'json',
            data: {
                student_id: student_id,
                work_id: work_id,
            },
            success: function(data){
                if (data == 'Yes') {
                    $('#myTable').bootstrapTable('refresh');
                }
                else {
                    alert('查询不到该学生！');
                }
            }
        });
    };

    //加载表
    $('#myTable').bootstrapTable({
        method: 'get',
        url: "test1.json", // 请求路径
        striped: true, // 是否显示行间隔色
        pageNumber: 1, // 初始化加载第一页
        pagination: true, // 是否分页
        sidePagination: 'client', // server:服务器端分页|client：前端分页
        height:600,
        pageSize: 10, // 单页记录数
        // sidePagination: "server", //表示服务端请求

        //     };

        //     layer.msg("加载数据失败", {time : 1500, icon : 2});
        // }
        paginationLoop: true,
        paginationHAlign: 'left',
        paginationDetailHAlign: 'right',
        paginationPreText: '上一页',
        paginationNextText: '下一页',
        columns: [
            {
            title: '分数项',
            field: 'score_item'
        },{
            title: '得分',
            field: 'score',
        }
        ]
