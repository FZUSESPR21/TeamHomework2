                    <label>

                    </label>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">作业类型：</span>
                    <select id="work_type" name="work_type" class="layui-select">

                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">作业占比：</span>
                    <label>
                        <input id="proportion" name="proportion" type="text" oninput = "value=value.replace(/[^\d]/g,'')"

                    </label>
                </div>
            </div>

                <div class="input-group">

                    </label>
                </div>
            </div>
            <div class="display-inline">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">评分项上传：</span>
                    <input id="file_upload" type="file" name="file_upload">
                </div>
                <div class="input-group">
