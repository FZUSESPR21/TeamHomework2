<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery/dist/jquery.min.js"></script>
</head>
<body>
<div id="edit_link_div">
    <select id="work_item" name="work_item" >
        <option value="score_sum">总成绩</option>
    </select>
</div>
<script>
    $(document).ready(function () {
        $.ajax({
            type: 'get',
            url: 'test1.json',
            dataType: 'json',
            success: function(data){
                $.each(data,function (index,item) {
                     $("#work_item").append("<option value='"+data[index].id+"'>"+data[index].name+"</option>");
                });
            }
        });
    });
    document.getElementById('work_item').onchange=function(){
        console.log(this.options[this.options.selectedIndex].value);
    };
</script>
</body>
</html>
