<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业提交</title>
</head>
<body>
<h1>作业提交</h1>
<form action="/score/blogwork/submit" method="post">
    用户ID:<input type="text" name="userId"/><br>
    任务号:<input type="text" name="taskId"/><br>
    博客名称<input type="text" name="blogWorkName"><br>
    作业内容:<input type="text" name="blogWorkContent"/><br>
    博客链接:<input type="text" name="blogUrl"/><br>
    <input type="submit" value="提交"/><br>
</form>
</body>
</html>
