<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生导入</title>
</head>
<body>
<form action="/student/import" method="post" enctype="multipart/form-data" class="form-inline">
    <div class="form-group">
        <input id="file" class="form-control" type="file" name="excel">
        <input id="classId" class="form-control" type="text" name="classId">
        <input type="button" onclick="UpladFile()" class="btn btn-danger" value="导入数据">
    </div>
</form>

<script type="text/javascript">
    function UpladFile() {
        var fileObj = document.getElementById("file").files[0]; // 获取文件对象
        var classId =document.getElementById("classId");
        var FileController = "http://1.15.129.32:8080/student/import";                    // 接收上传文件的后台地址
        // FormData 对象
        var form = new FormData();
        console.log(classId.value);
        form.append("classId", classId.value);                        // 可以增加表单数据
        form.append("excel", fileObj);                           // 文件对象
        // XMLHttpRequest 对象
        var xhr = new XMLHttpRequest();
        xhr.open("post", FileController, true);
        xhr.onload = function () {
            alert("上传完成!");
        };
        xhr.send(form);
    }
</script>
</body>
</html>
